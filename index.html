<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portfolio Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      width: 80%;
      margin: auto;
    }
    .language-buttons {
      display: flex;
      justify-content: flex-end;
      padding: 10px 0;
      gap: 10px;
    }
    .language-buttons button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .about-me {
      text-align: center;
      padding: 50px 0;
    }
    .about-me h1 {
      font-size: 28px;
      margin: 0;
    }
    .about-me p {
      font-size: 18px;
      color: #666;
    }
    .project {
      background: white;
      padding: 20px;
      margin-bottom: 10px;
      text-align: left;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .project-title {
      color: #333;
      font-size: 28px;
      margin: 0;
    }
    .project-date {
      color: #999;
      font-size: 18px;
    }
    .project-description {
      color: #333;
      font-size: 18px;
    }
    .project a {
      text-decoration: none;
      color: #0066ff;
      font-size: 18px;
    }
    .project-title a:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-buttons">
      <button onclick="setLanguage('en')">ENGLISH</button>
      <button onclick="setLanguage('fr')">FRANÇAIS</button>
    </div>

    <!-- About Me -->
    <div class="about-me">
      <h1 id="about-title">I'm Félicia Dossou</h1>
      <p id="about-description">
        This is my portfolio website to show all the projects I have worked on throughout the years.
      </p>
    </div>

    <!-- Projects -->
    <div id="projects-container">
      <!-- Projects will be inserted by JavaScript -->
    </div>
  </div>

  <script>
    const translations = {
      en: {
        aboutTitle: "I'm Félicia Dossou",
        aboutDescription: "This is my portfolio website to show all the projects I have worked on throughout the years.",
        projects: [
          {
            date: "May 2025",
            title: "State Estimation with the Kalman Filter: From Simulation to Real Data (FR)",
            description: "This project investigates the Kalman filter in both 1D and multidimensional settings to estimate physical quantities such as position, speed, and acceleration...",
            link: "https://github.com/feliciadss/kalman (1).pdf"
          },
          {
            date: "Apr 2025",
            title: "Reducing Uncertainty in Climate Projections with Statistical Methods (FR)",
            description: "This project investigates how to reduce uncertainty in future temperature projections using CMIP6 climate model outputs and historical observations...",
            link: "https://github.com/feliciadss/projet_envi2 (2).pdf"
          },
          {
            date: "Apr 2025",
            title: "Asymptotic Analysis of the Elephant Random Walk (FR)",
            description: "This project explores the long-memory Elephant Random Walk, where each step depends on a random past step...",
            link: "https://github.com/feliciadss/elephant (3).pdf"
          },
          {
            date: "Feb 2025",
            title: "Occupancy Modelling and Power Analysis of Trithemis annulata in Urban Wetlands (FR)",
            description: "This project uses occupancy models to study the distribution of Trithemis annulata, a thermophilic dragonfly species...",
            link: "https://github.com/feliciadss/projet.html"
          },
          {
            date: "Jan 2025",
            title: "Music Genre Analysis in Europe: Spotify API Application (FR)",
            description: "This application provides insights into the popularity and evolution of music genres across Europe...",
            link: "https://github.com/feliciadss/Projet-Visualisation-Analytique-M1"
          },
        ]
      },
      fr: {
        aboutTitle: "Je suis Félicia Dossou",
        aboutDescription: "Ceci est mon portfolio pour présenter tous les projets sur lesquels j'ai travaillé au fil des années.",
        projects: [
          {
            date: "Mai 2025",
            title: "Estimation d’état avec le filtre de Kalman : de la simulation aux données réelles (FR)",
            description: "Ce projet étudie le filtre de Kalman en 1D et en dimensions supérieures pour estimer des grandeurs comme la position, la vitesse et l’accélération...",
            link: "https://github.com/feliciadss/kalman (1).pdf"
          },
          {
            date: "Avril 2025",
            title: "Réduire l’incertitude des projections climatiques avec des méthodes statistiques (FR)",
            description: "Ce projet étudie comment réduire l’incertitude des projections de température avec les sorties des modèles CMIP6 et des observations historiques...",
            link: "https://github.com/feliciadss/projet_envi2 (2).pdf"
          },
          {
            date: "Avril 2025",
            title: "Analyse asymptotique de la marche aléatoire de l’éléphant (FR)",
            description: "Ce projet explore la marche de l’éléphant, une marche aléatoire avec mémoire à long terme, à l’aide de la théorie des martingales...",
            link: "https://github.com/feliciadss/elephant (3).pdf"
          },
          {
            date: "Février 2025",
            title: "Modélisation d’occupation et analyse de puissance de Trithemis annulata dans les zones humides urbaines (FR)",
            description: "Ce projet utilise des modèles d’occupation pour étudier la répartition de Trithemis annulata dans Bordeaux Métropole...",
            link: "https://github.com/feliciadss/projet.html"
          },
          {
            date: "Janvier 2025",
            title: "Analyse des genres musicaux en Europe : Application Spotify API (FR)",
            description: "Cette application fournit des analyses sur l’évolution des genres musicaux en Europe, en appui aux décisions stratégiques des labels...",
            link: "https://github.com/feliciadss/Projet-Visualisation-Analytique-M1"
          },
        ]
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById("about-title").innerText = t.aboutTitle;
      document.getElementById("about-description").innerText = t.aboutDescription;

      const container = document.getElementById("projects-container");
      container.innerHTML = "";
      t.projects.forEach(project => {
        const projectDiv = document.createElement("div");
        projectDiv.className = "project";
        projectDiv.innerHTML = `
          <p class="project-date">Date: ${project.date}</p>
          <h2 class="project-title">
            <a href="${project.link}" target="_blank">${project.title}</a>
          </h2>
          <p class="project-description">${project.description}</p>
        `;
        container.appendChild(projectDiv);
      });
    }

    // Initial language
    setLanguage('en');
  </script>
</body>
</html>
